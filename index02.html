<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-bar"></div>

  <div id="app">

    <div class="cart">
      <p>Cart({{ cart.length }})</p>
    </div>

    <product :whatever-name="premium"
             :product-details="productDetails"
             @add-to-cart="updateCart"
             @remove-from-cart="removeProductFromCart">
             <!-- add an event listerner for emission from child component in parent HTML => 'add-to-cart' is the event name this component is listening for ( @ === v-on: ), once the Add to Cart button is clicked in child product component, child emits a signal of add-to-cart event happening, then on receiving the signal from child, it triggers the 'updateCart' method predefined in parent methods-->
    </product>
             <!-- add the prop that you want to pass down as a custom attribute, *** using kebab case!!! NOT camel case!!! -->
  </div>

 <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
 <script src="main02.js"></script>


</body>
</html>
