<body>
  <div id="app">
    <h1> Product Name </h1>
    <h2> {{product}} </h2>

<div id='app'>
  <!-- {{ }} interpolation -->
  <h2>X are in stock.</h2>
</div>

<!-- include vue library -->
<!-- <script src='https://unpkg.com/vue'></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<scirpt>
  <!-- create a vue instance, plug into root element with ID of app -->
  const app = new Vue({
    <!-- el stands for element -->
    el: '#app',
    <!-- move data of the vue instance inside an object -->
    data: {
      product: 'Boots'
    }
  });
</scirpt>
